<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Animation</title>
    <style>
        body { background: #000; overflow: hidden; }
        .rocket {
            width: 50px; height: 100px; background: red;
            position: absolute; bottom: 0; left: 50%;
            animation: launch 3s ease-in-out infinite;
        }
        @keyframes launch {
            0% { bottom: 0; transform: translateX(-50%); }
            100% { bottom: 100%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="rocket"></div>
</body>
</html>
