<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Hover</title>
    <style>
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; }
        nav a {
            text-decoration: none; color: black; padding: 10px 20px;
            background: #ddd; transition: all 0.3s ease;
        }
        nav a:hover {
            background: #007bff; color: white; transform: scale(1.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
        </ul>
    </nav>
</body>
</html>
