<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Layout</title>
    <style>
        .blog-container { display: flex; gap: 20px; padding: 20px; }
        .post { flex: 1; background: #eee; padding: 20px; border: 1px solid #ccc; }
        @media (max-width: 768px) {
            .blog-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="post"><h2>Post 1</h2><p>Content 1...</p></div>
        <div class="post"><h2>Post 2</h2><p>Content 2...</p></div>
        <div class="post"><h2>Post 3</h2><p>Content 3...</p></div>
    </div>
</body>
</html>
