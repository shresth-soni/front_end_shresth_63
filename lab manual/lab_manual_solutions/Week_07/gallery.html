<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <style>
        #main { width: 300px; height: 200px; background: #ccc; margin-bottom: 10px; }
        .thumb { width: 50px; height: 50px; background: #ddd; display: inline-block; cursor: pointer; }
    </style>
</head>
<body>
    <div id="main"></div>
    <div id="thumbs">
        <div class="thumb" style="background:red" data-color="red"></div>
        <div class="thumb" style="background:blue" data-color="blue"></div>
        <div class="thumb" style="background:green" data-color="green"></div>
    </div>
    <script>
        document.getElementById('thumbs').addEventListener('click', function(e) {
            if(e.target.classList.contains('thumb')) {
                document.getElementById('main').style.background = e.target.getAttribute('data-color');
            }
        });
    </script>
</body>
</html>
