<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
        #board { width: 400px; height: 400px; display: flex; flex-wrap: wrap; border: 2px solid black; }
        .cell { width: 50px; height: 50px; }
        .black { background: black; }
        .white { background: white; }
    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        let board = document.getElementById('board');
        for(let i=0; i<8; i++) {
            for(let j=0; j<8; j++) {
                let div = document.createElement('div');
                div.className = 'cell ' + ((i+j)%2 === 0 ? 'white' : 'black');
                board.appendChild(div);
            }
        }
    </script>
</body>
</html>
