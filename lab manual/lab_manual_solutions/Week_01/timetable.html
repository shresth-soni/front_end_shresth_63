<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 - 10:00</td>
                <td>Math</td>
                <td>Science</td>
                <td>English</td>
                <td>History</td>
                <td>PE</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
                <td>Science</td>
                <td>Math</td>
                <td>Art</td>
                <td>English</td>
                <td>Music</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Lunch Break: 12:00 - 1:00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
