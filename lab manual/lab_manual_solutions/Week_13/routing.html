<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.3.4/umd/react-router-dom.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { HashRouter, Route, Link, Switch } = ReactRouterDOM;

        function Home() { return <h2>Home Page</h2>; }
        function About() { return <h2>About Page</h2>; }
        function Blog() { return <h2>Blog Page</h2>; }

        function App() {
            return (
                <HashRouter>
                    <nav>
                        <Link to="/">Home</Link> | <Link to="/about">About</Link> | <Link to="/blog">Blog</Link>
                    </nav>
                    <Switch>
                        <Route exact path="/" component={Home} />
                        <Route path="/about" component={About} />
                        <Route path="/blog" component={Blog} />
                    </Switch>
                </HashRouter>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
