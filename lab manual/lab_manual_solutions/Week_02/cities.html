<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <style>
        ol li:nth-child(odd) { color: blue; }
        ol li:nth-child(even) { color: green; }
        ol li:first-child { font-weight: bold; }
    </style>
</head>
<body>
    <ol>
        <li>New York</li>
        <li>London</li>
        <li>Tokyo</li>
        <li>Paris</li>
        <li>Sydney</li>
    </ol>
</body>
</html>
